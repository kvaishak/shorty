<html lang="en" class="gr__getbootstrap_com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shorty.</title>


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/cover.css" rel="stylesheet">
</head>

<body class="text-center" data-gr-c-s-loaded="true">
    <div class="se-pre-con" style="display: none;"></div>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Shorty.</h3>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading"> A simple URL Shortener.</h1>
            <p class="lead">Shorty is a simple URL Shortener for shrinking your lengthy URLs. Enter your URL in the input box below.</p>
            <p class="lead">
                <input type="url" id="urlinput" class="form-control" placeholder="Lengthy URL" required="" autofocus="" autocomplete="off">
            </p>
            <button id="shorten" onclick="shorturl()" class="btn btn-primary " type="submit">Shorten & Copy</button>
        </main>

        <footer class="mastfoot mt-auto">
            <p id="alertdialog" class="lead" style="color:white"> </p>
            <div class="inner">
                <p> Shorty by <a href="https://github.com/wireshark47"> Vaishak</a></p>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
